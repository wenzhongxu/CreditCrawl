<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>信息采集配置</title>
    {% include 'public_css.html' %}
</head>

<body class="easyui-layout">
    <div region="west" split="true" title="采集分类" style="width: 220px;">
        <ul id="cateTree" style="height: 97%; margin-top: 0px; background-color: #FFFAF0;
            overflow: auto" class="ztree">
        </ul>
    </div>
    <div region="center" title="采集配置">
        <table id="siteInfo" style="height: 99%;"></table>
        <div id="pp" style="background:#efefef;border:1px solid #ccc;"></div>
    </div>
    <div id="mm_p" class="easyui-menu">
        <div iconCls="icon-add" id="divAdd" onclick="ModObj.addCate()">新增</div>
        <div iconCls="icon-edit" id="divEdit"  onclick="ModObj.modCate()">修改</div>
        <div iconCls="icon-remove" id="divDelete" onclick="ModObj.delCate()">删除</div>
    </div>
    
    <script src="{{ url_for('static', filename='javascripts/js_lib/jquery-1.8.3.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/js_lib/jquery.json-2.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/js_lib/ZTree/jquery.ztree.core-3.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/js_lib/ZTree/jquery.ztree.excheck-3.0.min.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/js_lib/ZTree/jquery.ztree.exedit-3.0.min.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/js_lib/lhgdialog.min.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/js_lib/jquery.easyui.min.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/js_lib/easyui-lang-zh_CN.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/base.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/model/typeInfo_config.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/model/infoConfig.js')}}"></script>



</body>

</html>
